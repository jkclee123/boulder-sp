<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boulder SP – Homepage Layout Mock</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Merriweather:wght@700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.0.0/dist/flowbite.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="./theme_vintage_1.css" />
    <style>
      html, body { height: 100%; }
      .sticky-filter { position: sticky; top: 64px; z-index: 20; }
    </style>
  </head>
  <body class="min-h-screen bg-[var(--background)] text-[var(--ink)]">
    <!-- Mock header (your app already has one; included here for layout context) -->
    <header class="sticky top-0 z-30 bg-[var(--surface)]/80 backdrop-blur border-b border-[var(--border)] text-[var(--ink)]">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
        <a href="#" class="brand-font font-extrabold text-lg tracking-tight">Boulder SP</a>
        <div class="flex items-center gap-3">
          <button class="w-9 h-9 rounded-full border border-[var(--border)] grid place-items-center bg-[var(--surface)]">
            <span class="sr-only">Open profile menu</span>
            <span class="font-bold">B</span>
          </button>
        </div>
      </div>
    </header>

    <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-6">
      <!-- Filter bar (sticky beneath header) -->
      <section class="sticky-filter bg-[var(--surface)] border border-[var(--border)] rounded-xl p-3 mb-6">
        <form class="grid grid-cols-1 gap-2" role="search">
          <label class="block">
            <span class="sr-only">Gym</span>
            <select aria-label="Gym"
              class="w-full h-10 rounded-lg border border-[var(--border)] px-3 text-sm bg-[var(--surface)]">
              <option>All gyms</option>
              <option>Crux</option>
              <option>Butterfly</option>
              <option>Campfour</option>
            </select>
          </label>
        </form>
      </section>

      <!-- Results: chat selection list -->
      <section aria-labelledby="results-heading">
        <h2 id="results-heading" class="sr-only">Results</h2>
        <div class="divide-y divide-[var(--border)]">
          <div class="chat-row">
            <div class="chat-avatar">GP</div>
            <div class="flex-1 min-w-0">
              <div class="flex items-start justify-between gap-3">
                <h3 class="chat-title truncate">Granite Peak</h3>
                <a href="https://t.me/" target="_blank" rel="noopener noreferrer" class="btn inline-flex items-center gap-1 h-8 px-2 text-xs">
                  <i data-lucide="send" class="w-4 h-4"></i>
                  Chat
                </a>
              </div>
              <div class="chat-subtitle flex flex-wrap gap-x-2 gap-y-1">
                <span>$15.00 • 5 left</span>
                <span>Last updated <span class="js-days-ago" data-updated="2025-10-03"></span></span>
              </div>
            </div>
          </div>

          <div class="chat-row">
            <div class="chat-avatar">CX</div>
            <div class="flex-1 min-w-0">
              <div class="flex items-start justify-between gap-3">
                <h3 class="chat-title truncate">Crux Hall</h3>
                <a href="https://t.me/" target="_blank" rel="noopener noreferrer" class="btn inline-flex items-center gap-1 h-8 px-2 text-xs">
                  <i data-lucide="send" class="w-4 h-4"></i>
                  Chat
                </a>
              </div>
              <div class="chat-subtitle flex flex-wrap gap-x-2 gap-y-1">
                <span>$20.00 • 3 left</span>
                <span>Last updated <span class="js-days-ago" data-updated="2025-10-27"></span></span>
              </div>
            </div>
          </div>

          <div class="chat-row">
            <div class="chat-avatar">SW</div>
            <div class="flex-1 min-w-0">
              <div class="flex items-start justify-between gap-3">
                <h3 class="chat-title truncate">Summit Works</h3>
                <a href="https://t.me/" target="_blank" rel="noopener noreferrer" class="btn inline-flex items-center gap-1 h-8 px-2 text-xs">
                  <i data-lucide="send" class="w-4 h-4"></i>
                  Chat
                </a>
              </div>
              <div class="chat-subtitle flex flex-wrap gap-x-2 gap-y-1">
                <span>$45.00 • 8 left</span>
                <span>Last updated <span class="js-days-ago" data-updated="2025-09-29"></span></span>
              </div>
            </div>
          </div>

          <div class="chat-row">
            <div class="chat-avatar">BB</div>
            <div class="flex-1 min-w-0">
              <div class="flex items-start justify-between gap-3">
                <h3 class="chat-title truncate">Boulder Barn</h3>
                <a href="https://t.me/" target="_blank" rel="noopener noreferrer" class="btn inline-flex items-center gap-1 h-8 px-2 text-xs">
                  <i data-lucide="send" class="w-4 h-4"></i>
                  Chat
                </a>
              </div>
              <div class="chat-subtitle flex flex-wrap gap-x-2 gap-y-1">
                <span>$30.00 • 2 left</span>
                <span>Last updated <span class="js-days-ago" data-updated="2025-11-15"></span></span>
              </div>
            </div>
          </div>
        </div>

        <!-- Empty state mock (hidden by default) -->
        <div class="hidden mt-10 border border-dashed border-[var(--border)] rounded-xl p-8 text-center">
          <h3 class="text-lg font-semibold">No results</h3>
          <p class="text-sm text-[var(--muted)]">Try adjusting your search or clearing filters.</p>
        </div>
      </section>
    </main>

    <footer class="border-t border-[var(--border)] py-6 text-center text-sm text-[var(--muted)]">
      © <span id="year"></span> Boulder SP
    </footer>

    <script>
      lucide.createIcons();
      document.getElementById('year').textContent = String(new Date().getFullYear());
      // Compute "days ago" for last updated timestamps
      (function () {
        var elements = document.querySelectorAll('.js-days-ago');
        var now = new Date();
        var msPerDay = 24 * 60 * 60 * 1000;
        elements.forEach(function (el) {
          var iso = el.getAttribute('data-updated');
          if (!iso) return;
          var then = new Date(iso + 'T00:00:00Z');
          var diff = now.getTime() - then.getTime();
          var days = Math.max(0, Math.floor(diff / msPerDay));
          el.textContent = days === 0 ? 'today' : (days === 1 ? '1 day ago' : days + ' days ago');
        });
      })();
    </script>
  </body>
  </html>
