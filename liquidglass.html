<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Liquid Glass Button</title>
<style>
  /* register animatable custom properties */
  @property --bg-image-alpha {
    syntax: '<number>';
    inherits: true;
    initial-value: 0.7;
  }
  @property --btn-offset-y {
    syntax: '<length>';
    inherits: true;
    initial-value: 60px;
  }
  :root {
    --btn-padding: 0.9rem 1.6rem;
    --btn-radius: 14px;
    --glass-bg: rgba(255, 255, 255, 0.06);
    --glass-border: rgba(255, 255, 255, 0.14);
    --accent-1: rgba(173, 95, 255, 0.45);
    --accent-2: rgba(7, 213, 255, 0.28);
    --text: #ffffff;
    --bg-image-alpha: 0.7; /* 0 (hidden) â†’ 1 (fully visible) */
    --btn-offset-y: 60px; /* button downward offset */
  }

  * { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; }

  body {
    display: grid;
    place-items: center;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
      "Helvetica Neue", Arial;
    background: radial-gradient(1200px 600px at 10% 10%,
      #0f172a 0%, #071024 35%, #020617 100%);
    color: var(--text);
    padding: 2rem;
    position: relative;
    animation: page-intro 900ms ease-out both;
  }

  /* background image layer with adjustable alpha */
  body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: url('login_bg.PNG') center / cover no-repeat;
    opacity: var(--bg-image-alpha);
    pointer-events: none;
    z-index: 0;
  }

  /* ensure page content sits above the background image layer */
  body > * { position: relative; z-index: 1; }

  .btn {
    appearance: none;
    border: none;
    cursor: pointer;
    position: relative;
    top: var(--btn-offset-y);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: var(--btn-padding);
    border-radius: var(--btn-radius);
    color: var(--text);
    font-weight: 600;
    font-size: 1rem;
    letter-spacing: 0.2px;
    background: linear-gradient(180deg,
      rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    border: 1px solid var(--glass-border);
    box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6),
      inset 0 1px 0 rgba(255,255,255,0.02);
    backdrop-filter: blur(8px) saturate(120%);
    -webkit-backdrop-filter: blur(8px) saturate(120%);
    overflow: hidden;
    transition: transform 240ms ease, box-shadow 240ms ease;
  }

  /* sheen highlight + moving liquid blobs */
  .btn::before,
  .btn::after {
    content: "";
    position: absolute;
    pointer-events: none;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }

  .btn::before {
    width: 220%;
    height: 220%;
    background: radial-gradient(
      circle at 30% 20%,
      rgba(255,255,255,0.18),
      rgba(255,255,255,0.03) 30%,
      transparent 45%
    );
    filter: blur(10px);
    mix-blend-mode: overlay;
    transition: transform 700ms cubic-bezier(.2,.9,.2,1);
  }

  .btn::after {
    width: 160%;
    height: 160%;
    filter: blur(20px);
    mix-blend-mode: screen;
    animation: floaty 6.5s ease-in-out infinite;
  }

  @keyframes page-intro {
    0% {
      --bg-image-alpha: 0;
      --btn-offset-y: 100px;
    }
    100% {
      --bg-image-alpha: 0;
      --btn-offset-y: 80px;
    }
  }

  @keyframes floaty {
    0%   { transform: translate(-40%, -50%) scale(1) rotate(0deg); }
    25%  { transform: translate(-28%, -58%) scale(1.06) rotate(6deg); }
    50%  { transform: translate(-18%, -44%) scale(1.08) rotate(-4deg); }
    75%  { transform: translate(-30%, -50%) scale(1.03) rotate(3deg); }
    100% { transform: translate(-40%, -50%) scale(1) rotate(0deg); }
  }

  .btn:hover {
    transform: translateY(-1px) scale(1.01);
    box-shadow: 0 22px 60px rgba(2, 6, 23, 0.7);
  }

  .btn:active { transform: translateY(0) scale(0.99); }

  .btn:focus-visible {
    outline: 3px solid rgba(173,95,255,0.18);
    outline-offset: 3px;
  }

  /* prefer reduced motion */
  @media (prefers-reduced-motion: reduce) {
    body { animation: none; }
    .btn::after { animation: none; }
    .btn { transition: none; }
  }
</style>
</head>
<body>
  <button class="btn"><span className="icon"><svg width="18" height="18" viewBox="0 0 48 48" aria-hidden="true">
    <path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.7 32.9 29.3 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3.1 0 5.9 1.2 8 3.1l5.7-5.7C34.7 6.1 29.7 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20c10 0 19-7.3 19-20 0-1.2-.1-2.3-.4-3.5z" />
    <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.7 16.1 19 14 24 14c3.1 0 5.9 1.2 8 3.1l5.7-5.7C34.7 6.1 29.7 4 24 4 16.3 4 9.6 8.3 6.3 14.7z" />
    <path fill="#4CAF50" d="M24 44c5.2 0 10-2 13.5-5.2l-6.2-5.2C29.3 36 26.8 37 24 37c-5.2 0-9.6-3.3-11.2-7.9l-6.6 5.1C9.4 39.7 16.1 44 24 44z" />
    <path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1.1 3.2-3.4 5.8-6.3 7.3l6.2 5.2C38.2 37.7 41 31.6 41 24c0-1.2-.1-2.3-.4-3.5z" />
  </svg></span>Continue with Google</button>
</body>
</html>
